<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
    <title>Corona-Case-Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<div class="container">
    <h1>Corona Case Table</h1>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${total}"></h1>
        <p class="lead">Total number of cases Reported as of today</p>
    </div>

    <table>
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Total Cases</th>
        </tr>
        <tr th:each="stat : ${stats}">
            <td th:text="${stat.country}"></td>
            <td th:text="${stat.state}"></td>
            <td th:text="${stat.totalCase}">0</td>
        </tr>
    </table>

</div>
</body>

</html>
